name: Build App
on:
  push:
    branches: [master]

jobs:
  build_linux_amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.0

      - name: Install libs linux
        run: sudo apt-get install gcc libgtk-3-dev libayatana-appindicator3-dev

      - name: Install dependences
        run: go mod download

      - name: Build
        run: go build -o ./sh-tray-icon_linux_amd64

      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: sh-tray-icon_linux_amd64
          path: ./sh-tray-icon_linux_amd64

  build_macos_amd64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.0

      - name: Install dependences
        run: go mod download

      - name: Build
        run: go build -o ./sh-tray-icon_macos_amd64

      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: sh-tray-icon_macos_amd64
          path: ./sh-tray-icon_macos_amd64

  build_windows_amd64:
    runs-on: windows-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.0

      - name: Install dependences
        run: go mod download

      - name: Build
        run: go build -ldflags "-H=windowsgui" -o ./sh-tray-icon_windows_amd64.exe

      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: sh-tray-icon_windows_amd64
          path: ./sh-tray-icon_windows_amd64.exe

  release:
    runs-on: ubuntu-latest
    needs: [build_linux_amd64, build_macos_amd64, build_windows_amd64]
    steps:
      - uses: actions/checkout@master

      - uses: actions/download-artifact@master
        with:
          name: sh-tray-icon_linux_amd64
          path: ./

      - uses: actions/download-artifact@master
        with:
          name: sh-tray-icon_macos_amd64
          path: ./

      - uses: actions/download-artifact@master
        with:
          name: sh-tray-icon_windows_amd64
          path: ./

      - uses: Klemensas/action-autotag@stable
        with:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'

      - name: Create release
        uses: Roang-zero1/github-create-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: 'v'

      - name: Upload release artifacts
        uses: Roang-zero1/github-upload-release-artifacts-action@v2
        with:
          args: './'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
